<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>網頁版象棋 (Xiangqi Web)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Ma+Shan+Zheng&family=Noto+Serif+TC:wght@500;700&family=Zen+Maru+Gothic:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <h1>網頁版象棋</h1>
            <div id="status" class="status-bar">紅方回合</div>
        </header>

        <!-- Main Game Area -->
        <div class="main-content">
            <div id="chessboard" class="chessboard">
                <div id="board-overlay" class="board-overlay"></div>
            </div>

            <!-- Controls Sidebar (Bottom on mobile) -->
            <aside class="controls">
                <div class="panel turn-panel">
                    <span id="turn-text" class="turn-text">當前：紅方</span>
                </div>

                <div class="panel settings-panel">
                    <!-- Config injected by JS -->
                </div>

                <div class="panel actions-panel">
                    <button id="undo-btn" class="btn secondary">悔棋</button>
                    <button id="restart-btn" class="btn primary">重新開始</button>
                </div>

                <div class="panel info-panel">
                    <p>點擊棋子選擇，點擊目標移動。</p>
                </div>
            </aside>
        </div>

        <footer>
            劉建良@2025 免費軟體
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
